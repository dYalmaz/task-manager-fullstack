name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Publish Build Assets
        run: dotnet publish task-manager-frontend/task-manager-frontend.csproj -c Release -o release --nologo

      # This step fixes a known Blazor/GitHub Pages issue with routing
      - name: Change base-tag in index.html from / to task-manager-fullstack
        run: sed -i 's/<base href="\/" \/>/<base href="\/task-manager-fullstack\/" \/>/g' release/wwwroot/index.html

      - name: Upload to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: release/wwwroot